name: Terraform AWS VPC Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # âœ… allows manual trigger for destroy

jobs:
  terraform:
    name: "Terraform Deploy"
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-2
      TF_VAR_region: us-west-2
      S3_BUCKET_NAME: my-terraform-state-bucket   # ðŸª£ change this to your actual bucket name

    steps:
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # âœ… Create S3 bucket if not exists
      - name: Create S3 bucket if not exists
        run: |
          echo "ðŸ” Checking if S3 bucket exists..."
          if aws s3api head-bucket --bucket $S3_BUCKET_NAME 2>/dev/null; then
            echo "âœ… S3 bucket $S3_BUCKET_NAME already exists."
          else
            echo "ðŸš€ Creating S3 bucket $S3_BUCKET_NAME ..."
            aws s3api create-bucket \
              --bucket $S3_BUCKET_NAME \
              --region $AWS_REGION \
              --create-bucket-configuration LocationConstraint=$AWS_REGION
            echo "ðŸª£ S3 bucket created successfully!"
          fi

      # Terraform Init
      - name: Terraform Init
        run: terraform init -reconfigure

      # Validate Terraform files
      - name: Terraform Validate
        run: terraform validate

      # Show Terraform plan
      - name: Terraform Plan
        run: terraform plan

      # Apply only on push (not pull requests)
      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve

  destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    needs: terraform   # waits for deploy job if both run manually
    if: github.event_name == 'workflow_dispatch'   # âœ… manual only

    env:
      AWS_REGION: us-west-2
      TF_VAR_region: us-west-2
      S3_BUCKET_NAME: my-terraform-state-bucket   # ðŸª£ same bucket as above

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # âœ… Create S3 bucket if not exists (for destroy job too)
      - name: Create S3 bucket if not exists
        run: |
          echo "ðŸ” Checking if S3 bucket exists..."
          if aws s3api head-bucket --bucket $S3_BUCKET_NAME 2>/dev/null; then
            echo "âœ… S3 bucket $S3_BUCKET_NAME already exists."
          else
            echo "ðŸš€ Creating S3 bucket $S3_BUCKET_NAME ..."
            aws s3api create-bucket \
              --bucket $S3_BUCKET_NAME \
              --region $AWS_REGION \
              --create-bucket-configuration LocationConstraint=$AWS_REGION
            echo "ðŸª£ S3 bucket created successfully!"
          fi

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
